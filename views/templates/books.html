
<!-- Begin books.html Template -->
<div class="container">

  <!-- Search Bar -->
  <input type="text" class="form-control input-lg" ng-model="searchText" placeholder="Search Books" autofocus>

  <!-- Displays All Books -->
  <div class="container" ng-repeat="book in bic.data.books | filter: searchText">
    <div class="book-panel clearfix">
      <img src="{{ book.image }}" alt="book pic">
      <div class="book-info">
        <h2><a ng-href="books/{{book._id}}">{{ book.title }}</a></h2>
        <p>Author: {{ book.author }}</p>
        <p>Date Released: {{ book.releaseDate }}</p>
      </div>
      <hr>
    </div>
  </div>

</div>
