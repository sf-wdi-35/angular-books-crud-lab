<div class="container">
  <input class="pull-right" type="search" ng-model="q" placeholder="filter books..." aria-label="filter books" />
  <form ng-show="add" ng-submit="booksIndexCtrl.createBook(); add = false">
    <input type="text" class='form-control' ng-model="booksIndexCtrl.newBook.title" placeholder='New book title' >
    <input type="text" class='form-control' ng-model="booksIndexCtrl.newBook.author" placeholder='New book author' >
    <input type="text" class='form-control' ng-model="booksIndexCtrl.newBook.releaseDate" placeholder='New book release date' >
    <input type="text" class='form-control' ng-model="booksIndexCtrl.newBook.image" placeholder='Image Url' >
    <input class="btn btn-default" type="submit" id="submit" value="Save">
    <button type="button" ng-show="add" class="btn btn-danger" ng-click="add=false">Close</button>
  </form>
  <input ng-hide="add" ng-click="add = true" class="btn btn-default" value="Add book">
  <hr>
  <div ng-repeat="book in booksIndexCtrl.books | orderBy : 'author' | filter:q as results">
    <div class="clearfix">
      <div class="col-md-6">
        <h3><b>Title:</b> <span ng-hide="editing"> {{ book.title }}</span></h3>
        <h3><b>Author:</b><span ng-hide="editing"> {{ book.author }}</span></h3>
        <h3><b>Release Date:</b><span> {{ book.releaseDate }}</span></h3>
        <br>
        <a ng-href="books/{{ book._id }}"><button class="btn btn-default" type="button" name="delete">Book Details</button></a>
        <br>
      </div>
      <div class="col-md-6">
        <img class="pull-right img-rounded" ng-src="{{ book.image }}">
      </div>
    </div>
    <hr>
  </div>
</div>
