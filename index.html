<!DOCTYPE html>
<html lang="en" ng-app="booksApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Books App</title>

 	 <!-- STYLESHEETS -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <link rel="stylesheet" href="../public/styles/style.css">

   <!-- VENDOR SCRIPTS -->
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.js"></script>
   <!-- APPLICATION SCRIPTS -->
   <script src="app.js"></script>
   <script src="../public/scripts/controllers/BooksIndexController.js"></script>

</head>
<body>
  <div class="jumbotron">
    <div class="container">
      <h1 class="text-center">Books App</h1>
    </div>
  </div>

  <!--initialize controller -->
  <div class="container" ng-controller="BooksIndexController as booksIndexCtrl">
    <div ng-repeat="book in booksIndexCtrl.books | orderBy: 'title' | filter: searchText" class="row">
        <div class="col-md-10 col-md-offset-1">
          <div class="panel panel-default">
            <div class="panel-body">

              <div class="row">
                <div class="col-md-3 col-xs-12 thumbnail">
 
                  <img class="img-responsive" src=" {{book.image}}" alt="book image">
                </div>

                <div class="col-md-9 col-xs-12">
                  <ul class="list-group form-inline">
                    <li class="list-group-item">
                      <h4 class='inline-header'>Book Title:</h4>
                      <span ng-hide="editing"><a ng-href="books/{{book._id}}">{{book.title}}</a></span>
                      <input ng-show="editing" ng-model="book.title" type="text" class="form-control input-md">
                    </li>

                    <li class="list-group-item">
                      <h4 class='inline-header'>Author Name:</h4>
                      <span ng-hide="editing">{{book.author}}</span>
                      <input ng-show="editing" ng-model="book.author" type="text" class="form-control input-md">
                    </li>
                    <li class="list-group-item">
                      <h4 class='inline-header'>Released date:</h4>
                      <span ng-hide="editing">{{book.releaseDate}}</span>
                      <input ng-show="editing" ng-model="book.releaseDate" type="text" class="form-control input-md">
                    </li>
                  </ul>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>

    </div>

</body>
</html>
