<div class="container">
  <div ng-repeat="book in booksIndexCtrl.books" class="row">
    <div class="col-md-10 col-md-offset-1">
      <div class="panel panel-default">
        <div class="panel-body">
          <ul class="list-group form-inline">
            <div class="row">
              <div class="col-md-3 col-xs-12 thumbnail">
                <img src="{{book.image}}">
              </div>
              <div class="col-md-9 col-xs-12">
                <li class="list-group-item">
                  <h4 class="inline-header">Book Title: <span><a ng-href="books/{{book._id}}">{{book.title}}</a></span></h4>
                  <h4 class="inline-header">Author: {{book.author}}</h4>
                  <h4 class="inline-header">Date Released: {{book.releaseDate}}</h4>
                </li>
              </div>
            </div>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
