<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-md-2">
        <a ng-href="/">
          <h1><span class="glyphicon glyphicon-arrow-left back-arrow" aria-hidden="true"></span></h1>
        </a>
      </div>
      <div class="col-md-8">
        <h1>{{booksShowCtrl.book.title}}</h1>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="form-inline">
    <div class="row">
      <div class="col-md-5 col-md-offset-2">
        <img class="showpage-image" ng-src="{{booksShowCtrl.book.image}}"></img>
        <input ng-show="editing" ng-model="booksShowCtrl.book.image" type="text" class="input-md">
      </div>
      <div class="col-md-3">
        <div class="book-info" ng-hide="editing">{{booksShowCtrl.book.title}}</div>
        <input ng-show="editing" ng-model="booksShowCtrl.book.title" type="text" class="form-control input-md">
        <div class="book-info" ng-hide="editing">{{booksShowCtrl.book.author}}</div>
        <input ng-show="editing" ng-model="booksShowCtrl.book.author" type="text" class="form-control input-md">
        <div class="book-info" ng-hide="editing">{{booksShowCtrl.book.releaseDate}}</div>
        <input ng-show="editing" ng-model="booksShowCtrl.book.releaseDate" type="text" class="form-control input-md">

        <div>
          <a ng-href="/"><button class='btn btn-default' ng-click="" aria-label="delete">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
          </button></a>
          <button class='btn btn-default' ng-hide="editing" ng-click="editing = true" aria-label="edit">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </button>
          <button class='btn btn-default' ng-show="editing" ng-click="editing = false" aria-label="save">
            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
          </button>
          <button class='btn btn-default' ng-show="editing" ng-click="editing = false" aria-label="cancel">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
