<div class="container">
 <div class="row">
   <div class="col-md-10 col-md-offset-1">
     <div class="row">
       <div class="col-md-10 col-md-offset-1">
         <div class="panel panel-default">
           <div class="panel-body">
             <div class='row'>
               <div class="col-md-3 col-xs-12 thumbnail">
                 <img ng-src="{{booksShowCtrl.book.image}}" alt="book cover image">
                 <input ng-show="editing" ng-model="booksShowCtrl.book.image" type="text" class="form-control input-md">
               </div>

               <div class="col-md-9 col-xs-12">
                 <ul class="list-group form-inline">
                   <li class="list-group-item">
                     <h4 class='inline-header'>Book Title:</h4>
                     <span ng-hide="editing">{{booksShowCtrl.book.title}}</span>
                     <input ng-show="editing" ng-model="booksShowCtrl.book.title" type="text" class="form-control input-md">
                   </li>

                   <li class="list-group-item">
                     <h4 class='inline-header'>Author:</h4>
                     <span ng-hide="editing">{{booksShowCtrl.book.author}}</span>
                     <input ng-show="editing" ng-model="booksShowCtrl.book.author" type="text" class="form-control input-md">
                   </li>

                   <li class="list-group-item">
                     <h4 class='inline-header'>Released date:</h4>
                     <span ng-hide="editing">{{booksShowCtrl.book.releaseDate}}</span>
                     <input ng-show="editing" ng-model="booksShowCtrl.book.releaseDate" type="text" class="form-control input-md">
                   </li>
                 </ul>

                  <button class="btn btn-info" ng-hide="editing" ng-click="editing=true"> Edit <span class="glyphicon glyphicon-pencil"></span></button>
                  <button class="btn btn-danger" ng-click="booksShowCtrl.deleteBook(booksShowCtrl.book)"> Delete <span class="glyphicon glyphicon-trash"></span></button>
                  <button class="btn btn-success" ng-show="editing" ng-click="booksShowCtrl.updateBook(booksShowCtrl.book); editing = false">Update Book <span class="glyphicon glyphicon-floppy-disk"></span></button>
                  <button class="btn btn-default" ng-show="editing" ng-click="editing = false">Cancel</button>

                </div>

              </div>
             </div>
           </div>
         </div>
       </div>
     </div>
   </div>
</div>
