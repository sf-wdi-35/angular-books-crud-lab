<div class="col-xs-5 col-md-3">
	<img ng-src="{{ booksShowCtrl.book.image }}" alt="" class="img-responsive">
</div>
<div class="col-xs-7 col-md-9">
	<h3>{{ booksShowCtrl.book.title }}</h3>
	<h4>By {{booksShowCtrl.book.author}}</h4>
	<p>Released: {{booksShowCtrl.book.releaseDate}}</p>
	<button class="btn btn-info">
	Edit
	</button>

	<button class="btn btn-danger" ng-click="booksShowCtrl.deleteBook(booksShowCtrl.book)">
		Delete
	</button>
</div>
