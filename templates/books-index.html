<div class="container">
  <div ng-repeat="book in booksIndexCtrl.books">

    <div class="row">
      <div class="col-md-3 col-xs-12 thumbnail">
        <img ng-src="{{book.image}}" alt="book image">
      </div>

      <div class="col-md-9 col-xs-12">
        <ul class="list-group form-inline">

          <li class="list-group-item">
            <a ng-href='books/{{book._id}}'>
              <h4 class='inline-header'>Book Title:</h4>
              <span ng-hide="editing">{{book.title}}</span>
            </a>
            <input ng-show="editing" ng-model="book.name" type="text" class="form-control input-md">

          </li>

          <li class="list-group-item">
            <h4 class='inline-header'>Author:</h4>
            <span ng-hide="editing">{{book.author}}</span>
            <input ng-show="editing" ng-model="book.author" type="text" class="form-control input-md">
          </li>

          <li class="list-group-item">
            <h4 class='inline-header'>Release Date:</h4>
            <span ng-hide="editing">{{book.releaseDate}}</span>
            <input ng-show="editing" ng-model="book.releaseDate" type="text" class="form-control input-md">
          </li>

        </ul>
      </div>
    </div>
  </div>
</div>
