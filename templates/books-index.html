
<div ng-repeat="book in bic.books" class="row">

    <div class="col-md-10 col-md-offset-1">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class='row'>
            <div class="col-md-3 col-xs-12 thumbnail">
              <img class="book-image" src="{{ book.image }}" alt="book image">
            </div>
            <div class="col-md-9 col-xs-12">
              <ul class="list-group form-inline">
                <li class="list-group-item">
                  <h4 class='inline-header'>Book title:</h4>
                  <span ng-hide="editing"><a ng-href="books/{{book._id}}">{{book.title}}</a></span>
                  <input ng-show="editing" ng-model="book.title" type="text" class="form-control input-md">
                </li>
                <li class="list-group-item">
                  <h4 class='inline-header'>Author:</h4>
                  <span ng-hide="editing">{{book.author}}</span>
                  <input ng-show="editing" ng-model="book.author" type="text" class="form-control input-md">
                </li>
                <li class="list-group-item">
                  <h4 class='inline-header'>Released date:</h4>
                  <span ng-hide="editing">{{book.releaseDate}}</span>
                  <input ng-show="editing" ng-model="book.releaseDate" type="text" class="form-control input-md">
                </li>
                <li class="list-group-item">
                  <h4 class='inline-header'>Image:</h4>
                  <span ng-hide="editing">{{book.image}}</span>
                  <input ng-show="editing" ng-model="book.image" type="text" class="form-control input-md">
                </li>
              </ul>
            </div>
          </div>
          <div class='panel-footer'>
            <div class='panel-footer'>
              <button class='btn btn-danger' ng-click="bic.deleteBook(book)">Delete Book</button>
              <button class='btn btn-info' ng-hide="editing" ng-click="editing = true">Edit Book</button>
              <button class='btn btn-success' ng-show="editing" ng-click="biv.editBook(book); editing = false">Save Changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
