<div class="container" ng-controller="BooksIndexController as booksIndexCtrl">
  <br>

  <div class="row">
    <div ng-repeat="book in booksIndexCtrl.books | orderBy: 'title' | filter: searchText" class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
          <div class="panel-body">

            <div class='row'>
              <div class="col-md-4 col-xs-4 col-md-offset-1 thumbnail">
                <img ng-src="{{book.image}}" alt="book image">
              </div>

              <div class="col-md-6 col-xs-6 book-info">
                <p class='text-center'><a href='/books/{{book._id}}'>{{book.title}}</a></p>
                <br>
                <p class='text-center'>Written by {{book.author}}</p>
                <p class='text-center'>Released on {{book.releaseDate}}</p>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
