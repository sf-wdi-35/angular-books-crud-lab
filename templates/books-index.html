<div class="jumbotron">
  <div class="container">
    <h1>YAY BOOKS!</h1>
  </div>
</div>

<div class="container-fluid">
  <div class="col-md-2" ng-repeat="book in booksIndexCtrl.books">
    <div><img class="homepage-image" ng-src="{{book.image}}"></img></div>
    <p><a ng-href="books/{{book._id}}">{{book.title}}</a></p>
    <p>{{book.author}}</p>
    <p>{{book.releaseDate}}</p>
  </div>
</div>
