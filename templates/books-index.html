<div class="container" ng-controller="BooksIndexController as booksIndexCtrl">
  <br>

  <div class="row">
    <div ng-repeat="book in booksIndexCtrl.books | orderBy: 'title' | filter: searchText" class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
          <div class="panel-body">

            <div class='row'>
              <div class="col-md-4 col-xs-4 col-md-offset-1 thumbnail">
                <img ng-src="{{book.image}}" alt="book image">
              </div>

              <div class="col-md-6 col-xs-6 book-info">
                <p class='text-center'><a href='/books/{{book._id}}'>{{book.title}}</a></p>
                <br>
                <p class='text-center'>Written by {{book.author}}</p>
                <p class='text-center'>Released on {{book.releaseDate}}</p>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <div class='row'>
    <div class='col-md-6 col-md-offset-3'>
      <form class="form-horizontal" ng-submit="booksIndexCtrl.createBook()">
        <fieldset>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label">Title</label>
            <div class="col-md-4">
            <input id="title" ng-model="booksIndexCtrl.newBook.title" type="text" class="form-control input-md" required="">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label">Author</label>
            <div class="col-md-4">
            <input ng-model="booksIndexCtrl.newBook.author" type="text" class="form-control input-md">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label">Release Date</label>
            <div class="col-md-4">
            <input ng-model="booksIndexCtrl.newBook.releaseDate" type="text" class="form-control input-md">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label">Image URL</label>
            <div class="col-md-4">
            <input ng-model="booksIndexCtrl.newBook.image" type="text" class="form-control input-md">
            </div>
          </div>


          <!-- Button -->
          <div class="form-group">
            <label class="col-md-4 control-label">ðŸ“•</label>
            <div class="col-md-4">
              <button class="btn btn-primary">Submit</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>

</div>
